<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A86FF" />
      <stop offset="100%" stop-color="#5E60CE" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main logo elements -->
  <g>
    <!-- New minimal geometric icon - stacked books with collaboration elements -->
    <g transform="translate(120, 50)">
      <!-- Stacked book shapes -->
      <rect x="-35" y="-5" width="70" height="10" rx="2" 
            fill="white" 
            stroke="url(#accentGradient)" 
            stroke-width="2.5"
            filter="url(#softShadow)" />
            
      <rect x="-30" y="5" width="60" height="10" rx="2" 
            fill="white" 
            stroke="url(#accentGradient)" 
            stroke-width="2.5"
            filter="url(#softShadow)" />
            
      <rect x="-25" y="15" width="50" height="10" rx="2" 
            fill="white" 
            stroke="url(#accentGradient)" 
            stroke-width="2.5"
            filter="url(#softShadow)" />
      
      <!-- Minimalist abstract arrow rising upward - representing growth/learning -->
      <path d="M0,-25 L0,-5 M-10,-15 L0,-25 L10,-15" 
            fill="none"
            stroke="url(#accentGradient)" 
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round" />
      
      <!-- Abstract sparkle - representing ideas/knowledge -->
      <path d="M-25,-15 L-15,-15 M-20,-20 L-20,-10" 
            stroke="url(#accentGradient)" 
            stroke-width="2.5"
            stroke-linecap="round" />
            
      <path d="M15,-15 L25,-15 M20,-20 L20,-10" 
            stroke="url(#accentGradient)" 
            stroke-width="2.5"
            stroke-linecap="round" />
    </g>
    
    <!-- Text positioned at the same vertical center as the icon -->
    <g transform="translate(320, 50)">
      <!-- Main text -->
      <text text-anchor="middle" 
            dominant-baseline="central"
            alignment-baseline="central"
            font-family="'Inter', sans-serif" 
            font-size="36" 
            font-weight="700" 
            letter-spacing="1"
            fill="#333333">
        STUDY<tspan fill="url(#accentGradient)">BUDDY</tspan>
      </text>
    </g>
  </g>
</svg>